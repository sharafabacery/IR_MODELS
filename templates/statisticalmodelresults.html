<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style1.css">
   
    <title>results</title>
</head>
<body>
    <div class="center-screen">
        <h2>results</h2>
        <table >
            <tr><th>document</th><td>similarity</td> <td>links</td></tr>
            {% for key, value in results.items() %}
               <tr>
                  <th> {{ key }} </th>
                  <td> {{ value }} </td>
               
                  <td><a href="http://127.0.0.1:5000/document/{{key}}">{{key}}</a> </td>
               </tr>
            {% endfor %}
        </table> 
        
        
        
    </div><br>
    <div class="center-screen"><a href="http://127.0.0.1:5000">back</a></div>
</body>
</html>
